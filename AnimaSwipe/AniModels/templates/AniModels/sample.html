<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
      <style>
        div.ex1 {
            width:500px;
            margin: auto;
        }
        
        body {
            background-image: url("pets.jpeg");
            background-size: 1700px 1300px;
        }
    </style>
  
  </head>
  <body>
  
  <section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        AnimaSwipe
      </h1>
      <h2 class="subtitle">
        Swipe. Meet. Cuddle.
      </h2>
    </div>
  </div>
</section>
  
  <div class="ex1">
        
      <div class="container is-fluid">
          <div class="notification">
            <center>
           <figure class="avatar is-centered">
              <img src="https://placehold.it/128x128">
            </figure></center>
          <div class="field">
              <p class="control has-icons-left">
                <input class="input is-small" type="text" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
          </div>
          
          <div class="field">
              <p class="control has-icons-left">
                <input class="input is-small" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
          </div>
          
            <div class="buttons is-centered">
              <a class="button is-info is-inverted is-fullwidth">    Login   </a>
            </div>
            <div class="buttons is-centered">
              <a class="button is-info is-inverted is-fullwidth">Register</a>
            </div>
            <div class="buttons is-centered">
              <a class="button is-info is-inverted is-fullwidth">Forgot password?</a>
            </div>
            
          </div>
      </div>
  </div>
  <footer class="footer is-primary">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>AnimaSwipe</strong> by Mark Jison.
      </p>
    </div>
  </div>
</footer>
  </body>
</html>
